<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="map"></div>
        <script src="js/leaflet.js"></script>
        <script src="js/jquery-2.2.1.min.js"></script>
        <script src="js/jquery.csv.min.js"></script>
        <script>
            (function() {
                var map = L.map("map", {
                    fullscreenControl: true
                }).setView([0.0, 0.0], 3);

                var MapQuestOpen_OSM = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
                    type: 'map',
                    ext: 'jpg',
                    attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                    subdomains: '1234'
                });

                MapQuestOpen_OSM.addTo(map);

                $.get('data/in-service-capacity-over-1000-mw.csv', function(csv_contents) {
                    var plants = $.csv.toArrays(csv_contents);
                    console.log(plants);
                });
            })();
        </script>
    </body>
</html>
