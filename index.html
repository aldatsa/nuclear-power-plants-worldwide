<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="map"></div>
        <script src="js/leaflet.js"></script>
        <script src="js/jquery-2.2.1.min.js"></script>
        <script src="js/jquery.csv.min.js"></script>
        <script>
            (function() {
                var map = L.map("map", {
                    fullscreenControl: true
                }).setView([0.0, 0.0], 3);

                var MapQuestOpen_OSM = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
                    type: 'map',
                    ext: 'jpg',
                    attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                    subdomains: '1234'
                });

                var icon = L.icon({
                    iconUrl: "img/radioactive.png",

                    iconSize: [64, 64], // size of the icon
                    iconAnchor: [32, 32], // point of the icon which will correspond to marker's location
                });

                MapQuestOpen_OSM.addTo(map);

                $.get('data/in-service-capacity-over-1000-mw.csv', function(csv_contents) {
                    var plants = $.csv.toArrays(csv_contents);

                    for (var i = 1; i < plants.length; i++) {
                        var latLng = plants[i][4].split(" / ")[2].split(" (")[0].split("; ");
            			var marker = new L.marker(latLng, {
                            icon: icon
                        }).bindPopup(plants[i][0])
            			.addTo(map);
            		}
                });
            })();
        </script>
    </body>
</html>
